<html>
    <head>
        <style>
            /* FONT */
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

            *{
                font-family: 'Poppins',sans-serif;
                user-select: none;
                touch-action: none;
            }
            body,html{width: 100vw; height: 100vh; margin: 0; padding: 0;overflow:hidden;}
            body{
                background: url(repeatbg.png);
                background-repeat: repeat;
                min-height: 100vh;
                min-width: 100vw;
                background-size: 15%;
                animation: bg-anim 200s linear infinite; /* background movement */
            }

            @keyframes bg-anim{
                0% {
                    background-position: 0% 0%;
                }
                50% { 
                    background-position: -367% -367%;
                }

                100% { 
                    background-position: 0% 0%;
                }
            }

            .main{width: 100%; height: 100%; overflow: auto;display: flex; justify-content: center; align-items: center; flex-direction: column;}
            .main::-webkit-scrollbar{width: 0;}

            .main .table{width: fit-content;overflow:hidden; width: -moz-fit-content; height: 250px; background-color: #707070; border-radius: 8px;}
            .main .table .column{height: calc(100% - 35px); display: flex; justify-content: center; align-items: center; width: 300px; background-color: #404040; border-right: 2px solid #202020;}
            .main .table .column:last-child{border: none;}
            .main .table .header{width: 100%;height: 35px;display:flex; justify-content: center; align-items: center;color: white;background-color: #505050;}

            custom-textfield{width: 90%; height: 40px;}
        </style>
    </head>
    <body>
        <div class="main">
            <div class="table">
                <div class="header">Custom-Textfields</div>
                <div class="column">
                    <custom-textfield></custom-textfield>
                </div>
            </div>
        </div>
    </body>
    <script src="custom-controls.js"></script>
</html>
